<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-300 flex flex-col justify-center items-center h-screen text-center font-mono">
    <div id="quote" class="text-[4vw] text-green-400 mb-4"></div>
    <div id="time" class="text-[24vw] font-bold">00:00</div>
    <div id="date" class="text-[3vw] mt-2 text-purple-400">February 27, 2025, Tuesday</div>

    <script>

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${String(hours).padStart(2, '0')}:${minutes}`;

            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = new Intl.DateTimeFormat('en-US', options).format(now); 
        }
        setInterval(updateClock, 60000); // 改为每分钟更新一次
        updateClock();
    </script>
</body>
</html>
